<div class="container mx-auto max-w-4xl">
  @if (todos.length === 0) {
    <div class="text-center py-12">
      <p class="text-gray-500 text-lg">No todos yet. Add one to get started!</p>
    </div>
  } @else {
    <div class="space-y-3">
      @for (todo of todos; track todo.id) {
        <app-todo-item
          [todo]="todo"
          [isPastDue]="isPastDue(todo.id)"
          (delete)="onDelete($event)"
          (toggle)="onToggle($event)"
          (edit)="onEdit($event)"
        />
      }
    </div>
  }
</div>
