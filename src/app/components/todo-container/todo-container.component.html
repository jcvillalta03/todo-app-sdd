<div class="max-w-4xl mx-auto p-6">
  <h1 class="text-3xl font-bold mb-6 text-gray-800">Weekly Todo List</h1>

  <!-- Add/Edit Todo Form -->
  <form
    (ngSubmit)="onSubmit()"
    class="bg-white border border-gray-300 rounded-lg p-6 mb-6 shadow-sm"
  >
    <h2 class="text-xl font-semibold mb-4 text-gray-700">
      {{ editingTodo ? 'Edit Todo' : 'Add New Todo' }}
    </h2>

    <div class="space-y-4">
      <div>
        <label for="title" class="block text-sm font-medium text-gray-700 mb-1">
          Title
        </label>
        <input
          type="text"
          id="title"
          [(ngModel)]="title"
          name="title"
          placeholder="Enter todo title"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        />
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label for="priority" class="block text-sm font-medium text-gray-700 mb-1">
            Priority (1 = highest)
          </label>
          <input
            type="number"
            id="priority"
            [(ngModel)]="priority"
            name="priority"
            min="1"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          />
        </div>

        <div>
          <label for="dueDate" class="block text-sm font-medium text-gray-700 mb-1">
            Due Date
          </label>
          <input
            type="date"
            id="dueDate"
            [(ngModel)]="dueDate"
            name="dueDate"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          />
        </div>
      </div>

      <div class="flex gap-3">
        <button
          type="submit"
          class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors"
        >
          {{ editingTodo ? 'Update Todo' : 'Add Todo' }}
        </button>
        @if (editingTodo) {
          <button
            type="button"
            (click)="cancelEdit()"
            class="px-6 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition-colors"
          >
            Cancel
          </button>
        }
      </div>
    </div>
  </form>

  <!-- Todo List -->
  <app-todo-list
    [todos]="todos()"
    [pastDueIds]="pastDueIds()"
    (delete)="deleteTodo($event)"
    (toggle)="toggleTodo($event)"
    (edit)="editTodo($event)"
  />
</div>
